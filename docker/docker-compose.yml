# 自定义项目名称，影响镜像命名
name: agent2im

services:
  # AI即时通讯集成服务
  app:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: agent2im
    ports:
      - "9000:9000"  # API服务端口
    environment:
      - PYTHONPATH=/app/backend
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - agent2im-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agent2im-network:
    driver: bridge

volumes:
  agent2im_data:
    driver: local