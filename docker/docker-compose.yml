  # 定时任务调度器
  scheduler:
    build:
      context: ../
      dockerfile: docker/Dockerfile.scheduler
    container_name: agent2im-scheduler
    environment:
      - PYTHONPATH=/app/backend
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
    volumes:
      # 挂载配置文件（必需）
      - ../backend/src/config/scheduled_tasks.json:/app/backend/src/config/scheduled_tasks.json:ro
      - ../backend/src/config/labor_hour.json:/app/backend/src/config/labor_hour.json:ro
      - ../backend/src/config/news.json:/app/backend/src/config/news.json:ro
      - ../backend/src/config/people.json:/app/backend/src/config/people.json:ro
      - ../backend/src/config/task.json:/app/backend/src/config/task.json:ro
      - ../backend/src/config/message.json:/app/backend/src/config/message.json:ro
      # 挂载日志目录（可选）
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - agent2im-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "start_unified_scheduler.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  agent2im-network:
    driver: bridge

volumes:
  agent2im_data:
    driver: local