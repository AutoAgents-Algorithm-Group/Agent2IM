      name: "工时月报 - 每月28号"
      type: "labor_month_summary"
      enabled: true
      schedule: "cron"
      cron: "0 10 28 * *"
      mention_users:
        - "刘华鑫"
      description: "每月28号总结过去一个月的工时填写情况，并@刘华鑫"